name: Main Workflow

on:
  push:
  schedule:
  - cron: '42 * * * *'

jobs:
  build:
    name: MacOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install gist CLI
        run: gem install gist

      - name: Setup gist credentials
        run: echo "${{ secrets.GIST_TOKEN }}" > "${HOME}/.gist"

      - name: Install Bash
        run: brew install bash

      - name: Bash version check  
        run: $(brew --prefix bash)/bin/bash --version

      - name: Run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        run: |
          $(brew --prefix bash)/bin/bash ./groundskeeper | tee groundskeeper-output.txt
          gist -u 17185cdea483af398ca02175cb18d96f groundskeeper-output.txt

